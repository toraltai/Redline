{% extends 'admin/master.html' %}

{% block  body %}
<link rel="stylesheet" href="{{url_for('static', filename='css/admin.css')}}">
<h1 class="title">Admin Dashboard</h1>
<form method="POST" action="/create_func" enctype="multipart/form-data">
    <div class="container">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="name" placeholder="Название Обьекта">
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3"></textarea>
        </div>     
        <button class="btn btn-primary position-relative bottom-0 start-50 translate-middle-x" type="submit">Создать</button>
    </div>
</form>
{% endblock %}
